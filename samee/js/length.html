<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>length converter</title>
    
</head>
<style>
    body {
        margin: 0%;
        padding: 0%;
    
    }

#wrapper{

width: 500px;
    background-color: darkgrey;
    padding: 30px;

}
    
</style>


<body>
    <div id="wrapper">
        <h2> cm to inches </h2>
        <div class="input-div">
            <input type="text" id="input" placeholder="length in cm">
        </div>
        <div>
            <button type="submit" onclick="convert()"> convert to inches </button>
        </div>
        <div id="result">
        </div>
    </div>
    <script>
        function convert() {
            const cmVal = Number(document.getElementById("input").value)
            const inchVal = cmVal / 2.54
            const result = document.getElementById("result")
            result.innerHTML = inchVal.toFixed(3) + "inches"
        }
    </script>
</body>

</html>
