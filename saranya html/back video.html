    <style>
        /* Basic Styles for the Gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
        }

        .gallery-item {
            width: 200px;
            height: 200px;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }
    </style>
